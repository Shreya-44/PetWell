<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conferencing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffff6;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* width: 2000px; */
    }
    .box {
        background-color: #ffffea;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        width: 80%; /* Set a specific width */
        max-width: 800px; /* Limit the maximum width */
        height: 400px; /* Set a specific height */
        max-height: 80vh; /* Limit the maximum height */
        text-align: center;
    }

    h1 {
      margin-top: 0;
    }
    p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">
    <h1>Video Conferencing</h1>
    <p>Here is the video conferencing box.</p>
    <!-- Add your video conferencing code or iframe here -->
    <!-- <iframe src="https://example.com/video-conferencing" width="300" height="200" frameborder="0" allowfullscreen></iframe> -->
  </div>
</div>

</body>
</html>
